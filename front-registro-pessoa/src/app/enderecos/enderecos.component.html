<div class="mat-elevation-z8">
  <button mat-raised-button color="primary" class="centered-button" [routerLink]="['/enderecos',pessoaId,'cadastrar']">
    Cadastrar Endereço
  </button>
  <table mat-table [dataSource]="enderecos" class="mat-elevation-z8">
    <ng-container matColumnDef="endereco">
      <th mat-header-cell *matHeaderCellDef> Endereço </th>
      <td mat-cell *matCellDef="let endereco"> {{ endereco.endereco }} </td>
    </ng-container>

    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef> Número </th>
      <td mat-cell *matCellDef="let endereco"> {{ endereco.numero }} </td>
    </ng-container>

    <ng-container matColumnDef="complemento">
      <th mat-header-cell *matHeaderCellDef> Complemento </th>
      <td mat-cell *matCellDef="let endereco"> {{ endereco.complemento }} </td>
    </ng-container>

    <ng-container matColumnDef="bairro">
      <th mat-header-cell *matHeaderCellDef> Bairro </th>
      <td mat-cell *matCellDef="let endereco"> {{ endereco.bairro }} </td>
    </ng-container>

    <ng-container matColumnDef="cidade">
      <th mat-header-cell *matHeaderCellDef> Cidade </th>
      <td mat-cell *matCellDef="let endereco"> {{ endereco.cidade }} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let endereco"> {{ endereco.estado }} </td>
    </ng-container>

    <ng-container matColumnDef="cep">
      <th mat-header-cell *matHeaderCellDef> CEP </th>
      <td mat-cell *matCellDef="let endereco"> {{ endereco.cep }} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let endereco">
        <button mat-button color="warn" (click)="deleteEndereco(endereco.id)">
          <mat-icon>delete</mat-icon> Deletar
        </button>
        <a [routerLink]="['/enderecos',pessoaId,'cadastrar',endereco.id]">
          <button mat-button color="primary">
            <mat-icon>edit</mat-icon> Editar
          </button>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['endereco', 'numero', 'complemento', 'bairro', 'cidade', 'estado', 'cep', 'acoes']"></tr>
    <tr mat-row *matRowDef="let endereco; columns: ['endereco', 'numero', 'complemento', 'bairro', 'cidade', 'estado', 'cep', 'acoes']"></tr>
  </table>
</div>
