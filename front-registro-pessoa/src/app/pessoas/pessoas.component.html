<div class="mat-elevation-z8">
    <button mat-raised-button color="primary" class="centered-button" [routerLink]="['/cadastro']">
        Cadastrar Pessoa
    </button>
    <table mat-table [dataSource]="pessoas" class="mat-elevation-z8">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let pessoa"> {{ pessoa.nome }} </td>
      </ng-container>
  
      <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef> Sexo </th>
        <td mat-cell *matCellDef="let pessoa"> {{ pessoa.sexo }} </td>
      </ng-container>
  
      <ng-container matColumnDef="dataNascimento">
        <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
        <td mat-cell *matCellDef="let pessoa"> {{ pessoa.dataNascimento | date }} </td>
      </ng-container>
  
      <ng-container matColumnDef="estadoCivil">
        <th mat-header-cell *matHeaderCellDef> Estado Civil </th>
        <td mat-cell *matCellDef="let pessoa"> {{ pessoa.estadoCivil }} </td>
      </ng-container>
  
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let pessoa">
          <a [routerLink]="['/enderecos', pessoa.id]">
            <button mat-button>
              <mat-icon>home</mat-icon> Ver Endereços 
            </button>
          </a>
          <button mat-button color="warn"  (click)="deletePessoa(pessoa.id)">
            <mat-icon>delete</mat-icon> Deletar
          </button>
          <a [routerLink]="['/cadastro', pessoa.id]">
            <button mat-button color="primary">
              <mat-icon>edit</mat-icon> Editar
            </button>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['nome', 'sexo', 'dataNascimento', 'estadoCivil', 'acoes']"></tr>
      <tr mat-row *matRowDef="let pessoa; columns: ['nome', 'sexo', 'dataNascimento', 'estadoCivil', 'acoes']"></tr>
    </table>
  </div>
